plugins {
    id 'java'
}

group 'com.xiaowo'
version '0.0.1-SNAPSHOT'

repositories {
    //使用国内的镜像可以提高速度
    maven {
        url("http://maven.aliyun.com/nexus/content/groups/public/")
    }
    maven {
        url("http://maven.wso2.org/nexus/content/groups/public/")
    }
    mavenCentral()
}

dependencies {

    compile(
            //Spring IoC核心依赖
            'org.springframework:spring-context:5.2.2.RELEASE',
            'com.xiaowo:ioc-container-overview:0.0.1-SNAPSHOT'

    )

    //复用  ioc-container-overview
    implementation project(":ioc-container-overview")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}